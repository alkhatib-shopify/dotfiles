# ~/.tmuxinator/ptk.yml
# you can make as many tabs as you wish...

project_name: ptk
project_root: ~/code/git/ptk/portal-platform-toolkit-8.6/
rvm: 1.8.7-p357
pre:
tabs:
  - ptk: git p4 rebase
  - frontend:
      layout: even-vertical
      panes:
        - cd src/main/webapp/ui && rm -f .guard-rack-development.pid && bundle exec guard
        - cd src/main/webapp/ui
  - i18n: cd ../i18n/8.6/ && git p4 rebase
  - prod-defs: cd ../product-definitions/ && git p4 rebase
  - jetty:
  - scratch:
  - p4: cd ~/code/p4/ptk/

